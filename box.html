<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylebox.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>I'm a box</h1>
      </div>
      <div class="2nd box">
        <p>
          I'm a also a box with some text in it.. Lorem ipsum dolor sit amet
          consectetur adipisicing elit. Iusto perferendis vitae sint aperiam ea
          dolor, molestiae fugit minima repudiandae minus!
        </p>
      </div>
      <div class="third box">
        <div class="box1">
          <ul>
            <li>this list is a box</li>
          </ul>
        </div>
        <div class="box2">
          <ul>
            <li>and all the list items in it are boxes</li>
          </ul>
        </div>
      </div>
      <p>
        even
        <button>button</button>
        and
        <a href="">link</a>
        are boxes.
      </p>
    </div>
  </body>
</html>
